name: Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main and release branches
  push:
    branches:
      - main
      - release/*
      - v*/dev

  # Triggers the workflow on push or pull request events but only for the main and release branches
  pull_request:
    branches:
      - main
      - release/*
      - v*/dev

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  NODE_OPTIONS: --max_old_space_size=16384

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          check-latest: true
          cache: 'npm'
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit
      - run: npm test
      - name: Check for uncommitted changes
        run: |
          git diff --name-only --exit-code || {
            echo "::error::The files listed above were modified during CI. Run 'npm run build' locally and commit the updated files."
            exit 1
          }
