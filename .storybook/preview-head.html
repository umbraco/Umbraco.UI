<!-- For CSS costum properties definitions -->
<link rel="stylesheet" href="out-css/style/index.css" />
<style>
  body {
    /* reset defaults: */
    margin: 0;

    position: relative;
  }
  body[baseline-grid]::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100%;
    pointer-events: none;
    background: url('data:image/svg+xml;utf8,<svg height="8" width="1" xmlns="http://www.w3.org/2000/svg"><rect width="1" height="0.5" style="fill:rgba(120, 240, 215, 0.82)" /><rect width="1" height="0.5" y="4" style="fill:rgba(120, 240, 215, 0.7)" /></svg>') repeat top left;
  }
</style>
<script>

  (function() {

    window.addEventListener('load', () => {
      var body = document.querySelector('body');
      window.addEventListener("keydown", (e) => {
        if(e.ctrlKey === true && e.key === "g") {
          if(body.hasAttribute("baseline-grid")) {
            body.removeAttribute("baseline-grid");
          } else {
            body.setAttribute("baseline-grid", "");
          }
        }
      });
    });

}());

</script>
